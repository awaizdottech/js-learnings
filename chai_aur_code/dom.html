<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesay</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    document.getElementById().className; // similarly id, etc
    const parent = document.querySelector(".parent");
    for (let index = 0; index < parent.children.length; index++) {
      console.log(parent.children[index]);
    }
    parent.firstElementChild;
    parent.lastElementChild;
    parent.childNodes; // even line break is considered as a childNode

    const div = document.createElement("div");
    // div.innerText='chai aur code' // over rides
    const addText = document.createTextNode("chai aur code");
    div.appendChild(addText); // doesnt over ride
  </script>
</html>
